<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASV-A Portal</title>
  <!-- Meta descripción opcional -->
  <meta name="description" content="DApp para gestionar el token ASV-A en BSC (BNB Smart Chain)">
  <!-- Enlace a estilos CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Fuente opcional desde Google Fonts (ejemplo) -->
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"> -->
  <!-- Ethers.js v6 desde CDN (umd bundle) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.15.0/ethers.umd.min.js"></script>
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container">
    <!-- Sección de encabezado / estado -->
    <header>
      <h1>Portal ASV-A</h1>
      <button id="connectBtn">Conectar Wallet</button>
      <p id="networkAlert" class="alert"></p>
    </header>

    <!-- Sección de balance -->
    <section id="balanceSection">
      <!-- Este párrafo mostrará el balance del usuario conectado -->
      <p id="balanceDisplay">Balance: <span id="balanceAmount">0</span> <span id="balanceSymbol">ASV-A</span></p>
    </section>

    <!-- Sección de transferencia -->
    <section id="transferSection">
      <h2>Transferir Tokens ASV-A</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="destAddress">Dirección destino:</label>
          <input type="text" id="destAddress" placeholder="0x..." />
        </div>
        <div class="form-group">
          <label for="amount">Monto a enviar:</label>
          <input type="number" id="amount" placeholder="0.0" step="any" min="0" />
        </div>
        <div class="form-group full-row">
          <button id="sendBtn">Enviar</button>
        </div>
      </div>
      <!-- Mensajes de éxito/error de la transferencia -->
      <p id="txMessage" class="message"></p>
    </section>

    <!-- Sección de advertencia KYC/AML -->
    <footer>
      <p class="kyc-warning">⚠️ Nota: Esta plataforma no implementa verificación KYC/AML.</p>
    </footer>
  </div>

  <!-- Script principal de la DApp -->
  <script src="script.js"></script>
</body>
</html>
